version: '3'
services:
  db:
    image: postgres
    env_file: d4s2.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    build: .
    env_file: d4s2.env
    depends_on:
      - db
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certdata/ssl/cacert.pem:/etc/nginx/cert.crt:ro
      - ./certdata/ssl/privkey.pem:/etc/nginx/cert.key:ro
    depends_on:
      - api
    ports:
      - 80:80
      - 443:443
volumes:
  postgres_data:
