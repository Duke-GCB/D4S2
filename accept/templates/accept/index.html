<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accept Handover</title>
</head>
<body>
    <h3>Acknowledge Receipt of Final Results</h3>
    <div>
        <span>Project:</span> <span>{{ project_title }}</span>
    </div>
    <div>
        <span>From:</span> <span>{{ from_name }}</span> <span>{{ from_email }}</span>
    </div>
    <div>
        <span>Click agree to make the final results available to you.</span>
    </div>
    <div>
        <span>This will transfer ownership of the data to you.</span>
    </div>
    <form action="{% url 'process' %}" method="post" >
        {% csrf_token %}
        <input type="hidden" name="token" value="{{  token }}" >
        <input type="submit" value="Accept">
    </form>
</body>
</html>
